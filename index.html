<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>news!</title>
</head>
<body>

  <div class="row d-flex align-items-center">

    <div class="col-lg-4 col-sm-1 title">
      <h1><span class="primary">SELECT</span>news</h1>
    </div>

    <div class="col-lg-4 col-md-10 col-sm-1 nav main">
      <h4 class="abt-link">About Me</h4>
    </div>

    <div class="col-lg-4 col-sm-12">
      <div class="row">

        <input type="text" class="form-control search-bar" placeholder="Search for stories..." aria-label="search" aria-describedby="searchBtn">
        <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
      </div>

      <div class="row filters">
        <select name="country" id="country" class="custom-select col-lg-4 col-sm-6 country">
          <option selected value="">-Country-</option>
          <option value="america">America</option>
          <option value="australia">Australia</option>
          <option value="china">China</option>
          <option value="england">England</option>
          <option value="new-zealand">New Zealand</option>
          <option value="world">World</option>
        </select>

        <select name="category" id="category" class="custom-select col-lg-4 col-sm-6 category">
          <option selected value="">-Category-</option>
          <option value="celebrities">Celebrities</option>
          <option value="environment">Environment</option>
          <option value="politics">Politics</option>
          <option value="sport">Sport</option>
          <option value="technology">Technology</option>
        </select>

      </div>
      <!-- selectbox rows ENDS -->
    </div>
    <!-- col4 ENDS -->
  </div>
  <!-- row ENDS -->

  <div class="container row d-flex justify-content-center news-content">
  </div>

  <div class="abt-section">
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/config.json"></script>
  <script src="js/custom.min.js"></script>
</body>

</html>
